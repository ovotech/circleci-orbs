version: 2.1
description: |
    An orb to run SAST against Dockerfiles
display:
    home_url: https://www.github.com/ovotech/team-cppe/circleci-orbs/sast-docker/README.md
    source_url: https://www.github.com/ovotech/team-cppe
orbs:
    bt: circleci/build-tools@2.6.3
commands:
    hadolint_scan:
        description: |
            Lint a given Dockerfile using a hadolint Docker image: https://hub.docker.com/r/hadolint/hadolint
        parameters:
            dockerfiles:
                default: Dockerfile
                description: |
                    Relative or absolute path, including name, to Dockerfile(s) to be linted, e.g., `~/project/app/deploy.Dockerfile`, defaults to a Dockerfile named `Dockerfile` in the working directory. To lint multiple Dockerfiles, pass a colon-separated string, e.g., `~/project/app/deploy.Dockerfile:~/project/app/test.Dockerfile`.
                type: string
            ignore-rules:
                default: ""
                description: |
                    Comma-separated string list of rules to ignore (e.g., `DL3000,SC1010`): https://github.com/hadolint/hadolint#rules
                type: string
            trusted-registries:
                default: ""
                description: |
                    Comma-separated list of trusted registries (e.g., `docker.io,my-company.com:5000`); if set, return an error if Dockerfiles use any images from registries not included in this list
                type: string
        steps:
            - checkout
            - run:
                command: sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v2.10.0/hadolint-Linux-x86_64 && sudo chmod +x /bin/hadolint
                name: Install Hadolint
            - run:
                command: "#!/bin/bash\nrun_hadolint_scan() {\n    if [ -n \"$PARAM_IGNORE_RULES\" ]; then\n        readonly ignore_rules=$(printf '%s' \"--ignore ${PARAM_IGNORE_RULES//,/ --ignore }\")\n    fi\n\n    if [ -n \"$PARAM_TRUSTED_REGISTRIES\" ]; then\n        readonly trusted_registries=$(printf '%s' \"--trusted-registry ${PARAM_TRUSTED_REGISTRIES//,/ --trusted-registry }\")\n    fi\n    printf '%s\\n' \"Running hadolint on $PARAM_DOCKERFILES\"\n\n    if [ ! -d \"./reports_sast_docker\" ]; then\n        mkdir -p ./reports_sast_docker\n    fi\n\n    hadolint \\\n    ${PARAM_IGNORE_RULES:+$ignore_rules} \\\n    ${PARAM_TRUSTED_REGISTRIES:+$trusted_registries} \\\n    $PARAM_DOCKERFILES 1> ./reports_sast_docker/${RANDOM}.json\n\n    local SUCCESS_CODE=$?\n    if [ $SUCCESS_CODE -eq 0 ]; then\n        printf '%s\\n' \"Docker file scan succeeded with no linting issues!!!\"\n    fi  \n}\n\n# Will not run if sourced for bats-core tests.\nORB_TEST_ENV=\"bats-core\"\nif [ \"${0#*$ORB_TEST_ENV}\" == \"$0\" ]; then\n    run_hadolint_scan   \nfi\n"
                environment:
                    PARAM_DOCKERFILES: <<parameters.dockerfiles>>
                    PARAM_IGNORE_RULES: <<parameters.ignore-rules>>
                    PARAM_TRUSTED_REGISTRIES: <<parameters.trusted-registries>>
                name: Lint <<parameters.dockerfiles>> with hadolint
            - store_artifacts:
                path: ./reports_sast_docker/
executors:
    default:
        description: Hadolint Docker image
        docker:
            - image: hadolint/hadolint:<<parameters.tag>>
        parameters:
            resource-class:
                default: small
                enum:
                    - small
                    - medium
                    - medium+
                    - large
                    - xlarge
                type: enum
            tag:
                default: latest-debian
                description: |
                    Specific Hadolint image (make sure to use a `debian` tag, otherwise image will not be usable on CircleCI): https://hub.docker.com/r/hadolint/hadolint/tags
                type: string
        resource_class: <<parameters.resource-class>>
jobs:
    hadolint_scan:
        description: |
            Lint a given Dockerfile using a hadolint Docker image: https://hub.docker.com/r/hadolint/hadolint
        executor: default
        parameters:
            attach-workspace:
                default: false
                description: |
                    Boolean for whether or not to attach to an existing workspace, default is false
                type: boolean
            checkout:
                default: true
                description: Checkout as a first step? Default is true
                type: boolean
            dockerfiles:
                default: Dockerfile
                description: |
                    Relative or absolute path, including name, to Dockerfile(s) to be linted, e.g., `~/project/app/deploy.Dockerfile`, defaults to a Dockerfile named `Dockerfile` in the working directory. To lint multiple Dockerfiles, pass a colon-separated string, e.g., `~/project/app/deploy.Dockerfile:~/project/app/test.Dockerfile`.
                type: string
            executor-class:
                default: small
                description: Resource class to use for the hadolint executor
                enum:
                    - small
                    - medium
                    - medium+
                    - large
                    - xlarge
                type: enum
            hadolint-tag:
                default: latest-debian
                description: |
                    Specific Hadolint image (make sure to use a `debian` tag, otherwise image will not be usable on CircleCI): https://hub.docker.com/r/hadolint/hadolint/tags
                type: string
            ignore-rules:
                default: ""
                description: |
                    Comma-separated string list of rules to ignore (e.g., `DL3000,SC1010`): https://github.com/hadolint/hadolint#rules
                type: string
            trusted-registries:
                default: ""
                description: |
                    Comma-separated list of trusted registries (e.g., `docker.io,my-company.com:5000`); if set, return an error if Dockerfiles use any images from registries not included in this list
                type: string
            workspace-root:
                default: workspace
                description: |
                    Workspace root path that is either an absolute path or a path relative to the working directory
                type: string
        steps:
            - bt/install-ci-tools
            - when:
                condition: <<parameters.checkout>>
                steps:
                    - checkout
            - when:
                condition: <<parameters.attach-workspace>>
                steps:
                    - attach_workspace:
                        at: <<parameters.workspace-root>>
            - hadolint_scan:
                dockerfiles: <<parameters.dockerfiles>>
                ignore-rules: <<parameters.ignore-rules>>
                trusted-registries: <<parameters.trusted-registries>>
examples:
    example:
        description: |
            Sample usage of Docker orb.
        usage:
            version: "2.1"
            orbs:
                docker: circleci/docker@x.y.z
            workflows:
                lint:
                    jobs:
                        - docker/hadolint:
                            dockerfiles: innovate/CPPE-135-sast-dockerfile
                            executor-class: medium
                            hadolint-tag: 2.2.0-debian


version: 2.1
description: "Defines the core steps required for a smart journey deployment pipeline"

orbs:
  aws-ecr: circleci/aws-ecr@6.3.0
  terraform: ovotech/terraform@1.8.2
  openjdk-install: cloudesire/openjdk-install@1.2.3
  snyk: snyk/snyk@0.0.10
  shipit: ovotech/shipit@1
  slack: circleci/slack@4.1.3
  argocd: ovotech/argocd@1.0.0

executors:
  kotlin:
    docker:
      - image: circleci/openjdk:11.0.7-jdk-buster
  python:
    docker:
      - image: circleci/python:3.8
  node:
    docker:
      - image: circleci/node:14.15.3
  terraform:
    docker:
      - image: ovotech/terraform:0.13

aliases:
  parameters:
    environment: &environment
      environment:
        type: "enum"
        enum: ["sandbox", "test", "nonprod", "prod"]
        default: "sandbox"
    serviceName: &serviceName
      serviceName:
        type: "string"

  tf-mask: &tf-mask
    TFMASK_CHAR: "#"
    TFMASK_RESOURCES_REGEX: "(?i)^(ovo_kafka_user|random_password|random_id|random_string).*$"
    TFMASK_VALUES_REGEX: "(?i)^.*(oauth|secret|token|password|key|result|cert|base64).*$"

  tf-common: &tf-common
    parameters: &tf-common-parameters
      path:
        type: string
        default: ""
      attach_workspace:
        type: boolean
        default: false
      destroy_first:
        type: boolean
        default: false
      <<: *environment

  tf-command-parameters: &tf-command-parameters
    path: << parameters.path >>
    attach_workspace: << parameters.attach_workspace >>
    destroy_first: << parameters.destroy_first >>
    environment: << parameters.environment >>


  tf-parameters: &tf-parameters
    path: terraform/<< parameters.path >>
    backend_config_file: env/<< parameters.environment >>.tf
    var_file: << parameters.environment >>.tfvars
    label: << parameters.environment >>

  slack-notification: &slack-notification
    event: fail
    mentions: '@jaws-support'
    template: basic_fail_1

commands:
  avro:
    description: "Run commands for Avro check"
    parameters:
      uploadschema:
        type: boolean
        default: false
      <<: *environment
    steps:
      - run:
          name: "Run  Avro check commands"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/set_profile.sh
            include ./scripts/make_gradle_executable.sh
            include ./scripts/avro.sh

  integration-test:
    description: "Run integration tests"
    parameters:
      serviceName:
        type: string
      <<: *environment
    steps:
      - run:
          name: "Run integration test commands"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/set_profile.sh
            include ./scripts/make_gradle_executable.sh
            include ./scripts/run_integration_test.sh

  build-test:
    description: "Run build and test commands"
    parameters:
      serviceName:
        type: string
      skipUnitTests:
        type: boolean
        default: false
      saveTopology:
        type: boolean
        default: false
      <<: *environment
    steps:
      - run:
          name: "run build and test steps"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/set_profile.sh
            include ./scripts/make_gradle_executable.sh
            include ./scripts/build_project.sh

  build-test-lib:
    description: "Run build and test lib commands"
    parameters:
      lib:
        type: string
      contains_integration_tests:
        description: indicate whether integration tests exist
        type: boolean
      command:
        description: indicate whether to build or publish
        type: "enum"
        enum: [ build, publish ]
      <<: *environment
    steps:
      - run:
          name: "run build and test lib steps"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/set_profile.sh
            include ./scripts/make_gradle_executable.sh
            include ./scripts/build_lib.sh


  save-test-result:
    description: "Run commands to save test results"
    parameters:
      serviceName:
        type: string
      save_libs:
        type: boolean
        default: false
    steps:
      - run:
          name: "Save test results"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/save_test_results.sh
          when: always

  persist-topology-diagram:
    description: "Run commands to persist topology diagram"
    steps:
      - run:
          name: "Save topology diagram"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/persist_topology_diagram.sh
          when: always

  calculate-build-version:
    description: "Run commands to calculate build version"
    steps:
      - run:
          name: "Calculate build version"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/calculate_version.sh

  make-gradle-executable:
    description: "Make gradle executable"
    steps:
      - run:
          name: "Make gradle executable"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/make_gradle_executable.sh

  run-automated-tests:
    description: "Run automated tests"
    parameters:
      <<: *environment
    steps:
      - run:
          name: "Run automated tests"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/set_profile.sh
            include ./scripts/automated_test_run.sh

  save-automated-tests:
    description: "Save automated tests"
    steps:
      - run:
          name: "Save automated tests"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/automated_test_save.sh
          when: always

  report-code-coverage:
    description: "Add code coverage report"
    steps:
      - run:
          name: "Report code coverage"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/code_coverage.sh

  topology-describe:
    description: "Upload topology diagram to GH as a comment"
    steps:
      - run:
          name: "Upload topology diagram to GH as a comment"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/topology_comment.sh

  install-adoptopenjdk:
    description: "Install adoptopenjdk"
    steps:
      - run:
          name: "Install adoptopenjdk"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/install_adoptopenjdk.sh

  tf-install-adoptopenjdk:
    description: "Install terraform adoptopenjdk"
    steps:
      - run:
          name: "Install terraform adoptopenjdk"
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/tf_install_adoptopenjdk.sh

  create-release:
    description: "Create release and changelog"
    steps:
      - run:
          command: |
            npx -p @semantic-release/changelog -p @semantic-release/git -p semantic-release semantic-release --debug=true --tag-format=\${version} --branches='master' --plugins='@semantic-release/commit-analyzer' '@semantic-release/release-notes-generator' '@semantic-release/changelog' '@semantic-release/git' '@semantic-release/github' --repositoryUrl="https://github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git"
          name: Run semantic versioning

  github-repo-login:
    description: "Log into github repo"
    parameters:
      username:
        type: string
      token:
        type: string
    steps:
      - run:
          shell: /bin/bash -eo pipefail
          command: |
            include ./scripts/github_docker_login.sh
          name: Github Docker Repo Login

  tf:
    parameters:
      <<: *tf-common-parameters
      command:
        type: "enum"
        enum: [ "plan", "apply" ]
    description: tf << parameters.command >> << parameters.environment >>
    steps:
      - when:
          condition: << parameters.attach_workspace >>
          steps:
            - attach_workspace:
                at: ~/working
      - unless:
          condition: << parameters.attach_workspace >>
          steps:
            - checkout
      - calculate-build-version
      - terraform/fmt-check:
          path: terraform/<< parameters.path >>
      - when:
          condition:
            equal: [ "plan", << parameters.command >> ]
          steps:
            - terraform/plan: *tf-parameters
      - when:
          condition:
            equal: [ "apply", << parameters.command >> ]
          steps:
            - when:
                condition: << parameters.destroy_first >>
                steps:
                  - terraform/destroy:
                      <<: *tf-parameters
            - terraform/apply:
                auto_approve: true
                <<: *tf-parameters
      - when:
          condition:
            equal: [ "true", $SLACK_INTEGRATION_ENABLED ]
          steps:
            - slack/notify:
                <<: *slack-notification

jobs:
  checkout-code:
    executor: kotlin
    working_directory: ~/working
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .

  avro:
    executor: kotlin
    working_directory: ~/working
    parameters:
      uploadschema:
        type: boolean
        default: false
      <<: *environment
    steps:
      - attach_workspace:
          at: ~/working
      - restore_cache:
          key: gradle-{{ checksum "build.gradle" }}
      - avro:
          uploadschema: << parameters.uploadschema >>
          environment: << parameters.environment >>
      - when:
          condition:
            equal: ["true", $SLACK_INTEGRATION_ENABLED]
          steps:
            - slack/notify:
                <<: *slack-notification

  lib-build-and-test:
    parameters:
      lib:
        description: lib to be built
        type: string
      contains_integration_tests:
        description: indicate whether integration tests exist
        type: boolean
        default: true
      command:
        description: indicate whether to build or publish
        type: "enum"
        enum: [ build, publish ]
        default: build
    machine:
      docker_layer_caching: false
    working_directory: ~/working
    steps:
      - install-adoptopenjdk
      - attach_workspace:
          at: ~/working
      - restore_cache:
          key: gradle-{{ checksum "build.gradle" }}-{{ checksum "libs/<< parameters.lib >>/build.gradle" }}
      - build-test-lib:
          lib: << parameters.lib >>
          contains_integration_tests: << parameters.contains_integration_tests >>
          command: << parameters.command >>
      - save_cache:
          paths:
            - .gradle
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle" }}-{{ checksum "libs/<< parameters.lib >>/build.gradle" }}
      - save-test-result:
          serviceName: << parameters.lib >>
          save_libs: true
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
      - store_artifacts:
          path: ./reports/jacoco
      - when:
          condition:
            equal: [ "true", $SLACK_INTEGRATION_ENABLED ]
          steps:
            - slack/notify:
                <<: *slack-notification

      - persist_to_workspace:
          root: .
          paths:
            - << parameters.lib >>/*
            - ./reports/jacoco/*

  publish-image:
    parameters:
      <<: *serviceName
    executor: kotlin
      working_directory: ~/working
      steps:
        - attach_workspace:
            at: ~/working
        - restore_cache:
            key: gradle-{{ checksum "build.gradle" }}-{{ checksum "<< parameters.serviceName >>/build.gradle" }}
        - github-repo-login:
            username: << parameters.username >>
            token: << parameters.token >>
        - aws-ecr/build-and-push-image:
            setup-remote-docker: true
            checkout: false
            account-url: AWS_ACCOUNT_URL
            aws-access-key-id: AWS_ACCESS_KEY_ID
            aws-secret-access-key: AWS_SECRET_ACCESS_KEY
            dockerfile: ./<< parameters.serviceName >>/Dockerfile
            path: ./<< parameters.serviceName >>
            create-repo: false
            region: AWS_DEFAULT_REGION
            repo: << parameters.serviceName >>
            tag: "latest,$CIRCLE_SHA1"
        - snyk/scan:
            docker-image-name: $AWS_ACCOUNT_URL/<< parameters.serviceName >>:latest
            fail-on-issues: true
            monitor-on-build: true
            project: << parameters.serviceName >>
            severity-threshold: high
            target-file: ./<< parameters.serviceName >>/Dockerfile
        - when:
            condition:
              equal: [ "true", $SLACK_INTEGRATION_ENABLED ]
            steps:
              - slack/notify:
                  <<: *slack-notification

  build-and-test:
    parameters:
      <<: *serviceName
      <<: *environment
      publish:
        type: boolean
        default: false
      skipUnitTests:
        type: boolean
        default: false
      saveTopology:
        type: boolean
        default: false
      persist_to_workspace:
        type: boolean
        default: true
      username:
        type: string
        default: $GITHUB_BOT_USERNAME
      token:
        type: string
        default: $GITHUB_BOT_PACKAGE_MANAGER_TOKEN
    executor: kotlin
    working_directory: ~/working
    steps:
      - attach_workspace:
          at: ~/working
      - restore_cache:
          key: gradle-{{ checksum "build.gradle" }}-{{ checksum "<< parameters.serviceName >>/build.gradle" }}
      - build-test:
          serviceName: << parameters.serviceName >>
          environment: << parameters.environment >>
          skipUnitTests: << parameters.skipUnitTests >>
          saveTopology: << parameters.saveTopology >>
      - save_cache:
          paths:
            - .gradle
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle" }}-{{ checksum "<< parameters.serviceName >>/build.gradle" }}
      - unless:
          condition: << parameters.skipUnitTests >>
          steps:
            - save-test-result:
                serviceName: << parameters.serviceName >>
                save_libs: false
            - persist-topology-diagram
            - store_test_results:
                path: ~/test-results
            - store_artifacts:
                path: ~/test-results/junit
            - store_artifacts:
                path: ~/test-results/junit
                destination: ~/reports/diagrams
            - store_artifacts:
                path: ~/reports/jacoco
      - when:
          condition: << parameters.publish >>
          steps:
            - github-repo-login:
                username: << parameters.username >>
                token: << parameters.token >>
            - aws-ecr/build-and-push-image:
                setup-remote-docker: true
                checkout: false
                account-url: AWS_ACCOUNT_URL
                aws-access-key-id: AWS_ACCESS_KEY_ID
                aws-secret-access-key: AWS_SECRET_ACCESS_KEY
                dockerfile: ./<< parameters.serviceName >>/Dockerfile
                path: ./<< parameters.serviceName >>
                create-repo: false
                region: AWS_DEFAULT_REGION
                repo: << parameters.serviceName >>
                tag: "latest,$CIRCLE_SHA1"
            - snyk/scan:
                docker-image-name: $AWS_ACCOUNT_URL/<< parameters.serviceName >>:latest
                fail-on-issues: true
                monitor-on-build: true
                project: << parameters.serviceName >>
                severity-threshold: high
                target-file: ./<< parameters.serviceName >>/Dockerfile
      - when:
          condition:
            equal: [ "true", $SLACK_INTEGRATION_ENABLED ]
          steps:
            - slack/notify:
                <<: *slack-notification

      - when:
          condition: << parameters.persist_to_workspace>>
          steps:
            - persist_to_workspace:
                root: .
                paths:
                  - << parameters.serviceName >>/*
                  - ./reports/diagrams/*
                  - ./reports/jacoco/*

  integration-test:
    parameters:
      <<: *serviceName
      <<: *environment
      run_integration_tests:
        type: boolean
        default: true
    machine:
      docker_layer_caching: false
    working_directory: ~/working
    steps:
      - attach_workspace:
          at: ~/working
      - when:
          condition: << parameters.run_integration_tests >>
          steps:
            - openjdk-install/openjdk:
                version: 11
            - restore_cache:
                key: gradle-{{ checksum "build.gradle" }}-{{ checksum "<< parameters.serviceName >>/build.gradle" }}
            - integration-test:
                serviceName: << parameters.serviceName >>
                environment: << parameters.environment >>
            - store_test_results:
                path: << parameters.serviceName >>/build/test-results/integrationTest

      - when:
          condition:
            equal: [ "true", $SLACK_INTEGRATION_ENABLED ]
          steps:
            - slack/notify:
                <<: *slack-notification

  snyk-scan:
    executor: kotlin
    working_directory: ~/working
    steps:
      - attach_workspace:
          at: ~/working
      - make-gradle-executable
      - snyk/scan:
          additional-arguments: --all-sub-projects --configuration-attributes=buildtype:release,usage:java-runtime
          severity-threshold: high
      - when:
          condition:
            equal: [ "true", $SLACK_INTEGRATION_ENABLED ]
          steps:
            - slack/notify:
                <<: *slack-notification

  notify-shipit:
    executor: shipit/default
    steps:
      - shipit/shipit:
          team-name: Smart Journeys

  create-release:
    executor: node
    working_directory: ~/working
    steps:
      - attach_workspace:
          at: ~/working
      - create-release

  tf-plan:
    executor: terraform
    working_directory: ~/working
    <<: *tf-common
    environment:
      <<: *tf-mask
    steps:
      - tf:
          <<: *tf-command-parameters
          command: plan

  tf-apply:
    executor: terraform
    working_directory: ~/working
    <<: *tf-common
    environment:
      <<: *tf-mask
    steps:
      - tf:
          <<: *tf-command-parameters
          command: apply

  tf-plan-java:
    executor: terraform
    working_directory: ~/working
    <<: *tf-common
    environment:
      <<: *tf-mask
    steps:
      - tf-install-adoptopenjdk
      - tf:
          <<: *tf-command-parameters
          command: plan

  tf-apply-java:
    executor: terraform
    working_directory: ~/working
    <<: *tf-common
    environment:
      <<: *tf-mask
    steps:
      - tf-install-adoptopenjdk
      - tf:
          <<: *tf-command-parameters
          command: apply

  gitops-deploy:
    working_directory: ~/working
    executor: python
    parameters:
      manifest_directory:
        type: string
        default: "manifests"
      git_email:
        type: string
        default: "jaws.devsdl@ovoenergy.com"
      git_name:
        type: string
        default: "Journeys CircleCI Orb"
      ssh_key_fingerprint:
        type: string
      argocd_url:
        type: string
        default: ""
      argocd_token: 
        type: string
        default: ""
      yq_version: 
        type: string
        default: "v4.6.2"
      commit_tag_name:
        type: string
        default: ""
      deploy_branch_name:
        type: string
        default: 'master'
      <<: *environment
    description: Deploy to << parameters.environment >>
    environment:
      <<: *tf-mask
    steps:
      - add_ssh_keys:
          fingerprints:
            - << parameters.ssh_key_fingerprint >>
      - run:
          name: "Install yq"
          command: |
            include ./scripts/install_yq.sh
      - run:  
          name: "Update helm values"
          command: |   
            include ./scripts/update_helm.sh
      - when:
          condition: 
            and:
              - << parameters.argocd_url >>
              - << parameters.argocd_token >>
          steps:
            - run:  
                name: "Set environment variables"
                command: |   
                  echo 'export ARGOCD_TOKEN="<< parameters.argocd_token >>"' >> $BASH_ENV
                  cat /tmp/argocd/env >> $BASH_ENV
            - argocd/wait_for_sync:
                application: $CIRCLE_PROJECT_REPONAME
                argocd_url: << parameters.argocd_url >>
                target: $ARGOCD_TARGET_REVISION
  run-automation-test:
    parameters:
      <<: *environment
    executor: kotlin
    working_directory: ~/working
    steps:
      - attach_workspace:
          at: ~/working
      - make-gradle-executable
      - run-automated-tests:
          environment: << parameters.environment >>
      - save-automated-tests
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
      - when:
          condition:
            equal: [ "true", $SLACK_INTEGRATION_ENABLED ]
          steps:
            - slack/notify:
                <<: *slack-notification

  report-code-coverage:
    executor: python
    working_directory: ~/working
    steps:
      - attach_workspace:
          at: ~/working
      - report-code-coverage
      - store_artifacts:
          path: ./reports/jacoco
      - when:
          condition:
            equal: [ "true", $SLACK_INTEGRATION_ENABLED ]
          steps:
            - slack/notify:
                <<: *slack-notification


  topology-describe:
    executor: python
    working_directory: ~/working
    steps:
      - attach_workspace:
          at: ~/working
      - topology-describe
      - store_artifacts:
          path: ./reports/diagrams
      - when:
          condition:
            equal: [ "true", $SLACK_INTEGRATION_ENABLED ]
          steps:
            - slack/notify:
                <<: *slack-notification

  install-npm-dependencies:
    executor: node
    working_directory: ~/working
    steps:
      - attach_workspace:
          at: ~/working
      - run:
          name: Install node packages
          command: npm i --ci
      - save_cache:
          paths:
            - node_modules
          key: npm-build-dependencies-cache-({checksum "package-lock.json"})
      - when:
          condition:
            equal: [ "true", $SLACK_INTEGRATION_ENABLED ]
          steps:
            - slack/notify:
                <<: *slack-notification

  bundle-swagger-doc:
    executor: node
    working_directory: ~/working
    steps:
      - attach_workspace:
          at: ~/working
      - restore_cache:
          keys:
            - npm-build-dependencies-cache-({checksum "package-lock.json"})
      - run:
          name: Build docs
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - docs/*
      - when:
          condition:
            equal: [ "true", $SLACK_INTEGRATION_ENABLED ]
          steps:
            - slack/notify:
                <<: *slack-notification